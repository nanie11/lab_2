<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scales=1.0">
    <title>Document</title>
</head>
<body>

    <h1><strong>Conference Registration Form</strong></h1>
    <form action="">
        Full Name
        <br><input type="text" name="name" id="name" placeholder="Enter your full name"></br>
        Email Address 
        <br><input type="email" name="email" id="email" placeholder="Enter your email address"></br>
        Age:
        <br><input type="number" name="number" id="number" placeholder="18"></br>
        <br>
        Gender:
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="male">
        <label for="female">Female</label><br>
        <br>

        <label for="country">country of Residence:</label><br>
        <select id="country" name="country">
            <option value="malaysia">Malaysia</option>
            <option value="china">China</option>
            <option value="India">India</option>
            <option value="korea">Korea</option>
        </select><br><br>

        <label>Areas of Interest:</label><br>
        <input type="checkbox" id="sd" name="interest" value="software">
        <label for="sd">Software Development</label><br>
        <input type="checkbox" id="ds" name="interest" value="datascience">
        <label for="ds">Data Science</label><br>
        <input type="checkbox" id="cyber" name="interest" value="cybersecurity">
        <label for="cyber">Cybersecurity</label><br>
        <input type="checkbox" id="ai" name="interest" value="ai">
        <label for="ai">Artificial Intelligence</label><br><br>

        <label>Experince Level:</label><br>
        <input type="radio" id="beginner" name="experience" value="beginner">
        <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="experience" value="intermediate">
        <label for="intermediate">Intermediate</label><br>
        <input type="radio" id="advanced" name="experience" value="advanced">
        <label for="advanced">Advanced</label><br>

        <br>
        <label for="comments">Comments or Questions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Any comments or questions?"></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">


    </form>
</body>


</html>
